<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeebugTV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container navbar-container">
      <div class="list navbar-list">
        <a class="item navbar-item" href="#" id="shutdown-link">
          Shutdown PC
        </a>
      </div>
    </div>
    <div class="banner">
      <img class="logo" />
      <h1 class="title"></h1>
      <a class="info">

      </a>
    </div>
    <div class="container channel-container">
      <h2>TV Channels</h2>
      <div class="list channel-list"></div>
    </div>
    <div class="container streaming-container">
      <h2>Streaming Services</h2>
      <div class="list streaming-list"></div>
    </div>
    <div class="container series-container">
      <h2>Series</h2>
      <div class="list series-list"></div>
    </div>
    <div class="container live-container">
      <h2>Live</h2>
      <div class="list live-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
